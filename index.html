<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type='text/javascript' src='dist/bundle.js'></script>
    <title>ARPOI</title>
</head>

<body> 
    



    <div id="scene" style="position: relative;">
    <!-- <a-scene poi cursor='rayOrigin: mouse' raycaster='near:0.1; far: 10000'>-->
    <a-scene poi vr-mode-ui="enabled:false" arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false;'
        render='antialias: true; alpha: true' raycaster='near:0.1; far: 10000'>

    <a-assets>
        <a-asset-item src='models/map_pointer/scene.gltf' id="pointer"></a-asset-item>
        <!-- title:	Map Pointer
        source:	https://sketchfab.com/3d-models/map-pointer-162fba8901ea4ce5894d8b0916d802b4
        author:	thekiross (https://sketchfab.com/thekiross)-->
        
        <a-asset-item src='models/coffee_shop_cup/scene.gltf' id="cafe"></a-asset-item>
        <!-- title:	coffe_shop_cup
        source:	https://sketchfab.com/3d-models/coffee-shop-cup-37e6805f2b7a4158a1d61fe75f8e2a33
        author:	david zerba -->
        
        <a-asset-item src='models/plate/scene.gltf' id="restaurant"></a-asset-item>
        <!-- title:	Plate
        source:	https://sketchfab.com/3d-models/plate-654cff787c764375b64e03c9ad6392f6
        author:	Jiří Kuba -->
        
        <a-asset-item src='models/beer_mug/scene.gltf' id="pub"></a-asset-item>
        <!-- title:	beer_mug
        source:	https://sketchfab.com/3d-models/beer-mug-1b06e0d22e484db08e2dadf4b8751487
        author:	kabj https://sketchfab.com/kai-raiser -->

    </a-assets>
    <!--  <a-entity gltf-model="#pointer"></a-entity>-->
    </a-scene>
    </div>
  


<div id="infobox" style="position: absolute; top: 0; left: 0; height: 50px;">
    <p id='info'></p>
</div>
   




</body>

</html> 

<style>
       
        body {
            width: 100%;
            height: 100%;
        };
        .infobox{
            width: 100%;
            height: 5%;
            background-color: lightgray;
            float:left;
            
        };
        .scene{
            float: left;
            width: 100%;
            height: 94%;
